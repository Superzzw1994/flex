<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-grow</title>
		<style>
			.box{
				display: flex;
				width:500px;
				height: 200px;
				background-color: red;
			}
			.item{
				width:100px;
				height:100px;
				margin: 0 10px;
				background-color: green;
			}
			.item_1{
				flex-grow: 1;
			}
			.item_2{
				flex-grow: 2;
			}
			.item_3{
				flex-grow: 1;
			}
		</style>
		
	</head>
	<body>
		<div class="box">
			<div class="item item_1">1</div>
			<div class="item item_2">2</div>
			<div class="item item_3">3</div>
		</div>
	
	</body>
</html>
