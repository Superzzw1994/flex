<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex-base</title>
		<style>
			.box{
				display: flex;
				width: 600px;
				height:200px;
				background-color: red;
			}
			.item{
				flex:0 0 100px;
				background-color: gray;
			}
			.next{
				flex:1;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="item">
				213123
			</div>
			<div class="next">
				3123
			</div>
		</div>
	</body>
</html>
